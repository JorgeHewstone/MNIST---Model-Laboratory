<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Model Simulator</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --panel-bg: #ffffff;
            --text: #212529;
            --muted: #6c757d;
            --primary: #007bff;
            --success: #28a745;
            --warning: #ffc107;
            --shadow: rgba(0,0,0,0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
        }

        /* Top Bar */
        .topbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: #ffffffcc;
            backdrop-filter: blur(6px);
            border-bottom: 1px solid #e9ecef;
        }
        .topbar-inner {
            max-width: 1100px;
            margin: 0 auto;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .brand {
            font-weight: 700;
            letter-spacing: 0.2px;
            color: #111827;
            margin-right: 10px;
        }
        .link-btn {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid #d0d7de;
            transition: transform 0.05s ease, background 0.2s ease;
            color: #0f172a;
            background: #ffffff;
        }
        .link-btn:hover { background: #f3f4f6; }
        .link-btn:active { transform: translateY(1px); }

        /* Main layout */
        .page {
            display: grid;
            justify-content: center;
            padding: 20px 16px 40px 16px;
        }
        .container {
            max-width: 1100px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin: 0 auto;
        }
        .panel {
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px var(--shadow);
        }

        /* Parameters Panel */
        #params-panel { width: 350px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; }
        .form-group select, .form-group input {
            width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box;
        }
        #layers-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        #layers-container input { width: 80px; text-align: center; }

        /* Drawing Panel */
        #drawing-panel { width: 300px; text-align: center; }
        #canvas { border: 2px solid black; cursor: crosshair; background-color: white; }
        #result { font-size: 1.8em; font-weight: bold; color: var(--primary); height: 50px; }
        #model-info { font-size: 0.9em; color: var(--muted); min-height: 60px; }
        .controls { margin-top: 10px; display: flex; justify-content: space-between; }
        button { padding: 10px; font-size: 16px; border-radius: 5px; cursor: pointer; border: none; }
        #clear-btn { background-color: var(--warning); }
        #predict-btn { width: 100%; margin-top: 10px; background-color: var(--success); color: white; }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <header class="topbar">
        <div class="topbar-inner">
            <span class="brand">MNIST Lab</span>
            <a class="link-btn" href="http://127.0.0.1:8000/">Go to the training module</a>
        </div>
    </header>

    <!-- Page Content -->
    <main class="page">
        <div class="container">
            <div id="params-panel" class="panel">
                <h2>1. Configure the Model</h2>
                <form id="model-params">
                    <div class="form-group">
                        <label for="model_type">Model Type</label>
                        <select id="model_type">
                            <option value="ConvNN">ConvNN (Convolutional)</option>
                            <option value="SimpleNN">SimpleNN (MLP)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="optimizer">Optimizer</label>
                        <select id="optimizer">
                            <option value="Adam">Adam</option>
                            <option value="SGD">SGD</option>
                            <option value="RMSprop">RMSprop</option>
                            <option value="AdamW">AdamW</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="batch_size">Batch Size</label>
                        <select id="batch_size">
                            <option value="32">32</option>
                            <option value="64" selected>64</option>
                            <option value="128">128</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="lr_range">Learning Rate Range</label>
                        <select id="lr_range">
                            <option value="Low">Low (1e-5 to 1e-4)</option>
                            <option value="Medium Low">Medium Low (1e-4 to 5e-4)</option>
                            <option value="Medium High">Medium High (5e-4 to 1e-3)</option>
                            <option value="High" selected>High (1e-3 to 1e-2)</option>
                        </select>
                    </div>

                    <div class="form-group">
                    <label for="use_dropout" style="display:flex;align-items:center;gap:8px;font-weight:bold;">
                        <input type="checkbox" id="use_dropout" />
                        Use dropout (p = 0.3)
                    </label>
                    </div>


                    <div class="form-group">
                        <label for="epochs">Epochs</label>
                        <input type="number" id="epochs" min="1" max="50" value="5">
                    </div>

                    <div class="form-group">
                        <label for="num_layers"># Hidden Linear Layers</label>
                        <input type="number" id="num_layers" min="1" max="5" value="2">
                    </div>

                    <div class="form-group">
                        <label>Layer Configuration</label>
                        <div id="layers-container"></div>
                    </div>
                </form>
            </div>

            <div id="drawing-panel" class="panel">
                <h2>2. Draw a Digit</h2>
                <canvas id="canvas" width="280" height="280"></canvas>
                <div class="controls">
                    <button id="clear-btn">Clear</button>
                </div>
                <button id="predict-btn">Predict with this Configuration</button>
                <div id="result">...</div>
                <div id="model-info">
                    <p>Select the model parameters you want to “simulate”.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/drawing.js"></script>
</body>
</html>
